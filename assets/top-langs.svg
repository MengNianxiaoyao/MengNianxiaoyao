          x="248.70000000000002"
          y="0"
          width="10.8"
          height="8"
          fill="#41b883"
        />
      
        <rect
          mask="url(#rect-mask)"
          data-testid="lang-progress"
          x="249.50000000000003"
          y="0"
          width="10.36"
